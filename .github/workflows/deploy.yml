name: Deploy to EC2 with Docker

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        run: |
          docker build -f Dockerfile.dev -t ${{ secrets.DOCKER_USERNAME }}/hak2881/senior:latest
          docker push hak2881/senior:latest

      - name: Deploy to NCP via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 175.45.205.244
          username: root
          key: ${{ secrets.NCP_SSH_KEY }}
          script: |
            docker system prune -af
            cd app
            docker pull hak2881/senior:latest
            docker-compose -f docker-compose.dev.yml down
            docker-compose -f docker-compose.dev.yml up -d
#            docker-compose -f docker-compose.prod.yml down
#            docker-compose -f docker-compose.prod.yml up -d3
